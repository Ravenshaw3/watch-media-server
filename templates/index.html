<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Media Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-play-circle"></i> Watch Media Server</h1>
                <div class="header-actions">
                    <button id="scanBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Scan Library
                    </button>
                    <button id="settingsBtn" class="btn btn-secondary">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="movies">
                    <i class="fas fa-film"></i> Movies
                </button>
                <button class="nav-tab" data-tab="tv">
                    <i class="fas fa-tv"></i> TV Shows
                </button>
                <button class="nav-tab" data-tab="all">
                    <i class="fas fa-list"></i> All Media
                </button>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search media...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total Files:</span>
                    <span class="stat-value" id="totalFiles">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Library Size:</span>
                    <span class="stat-value" id="librarySize">0 GB</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last Scan:</span>
                    <span class="stat-value" id="lastScan">Never</span>
                </div>
            </div>

            <!-- Media Grid -->
            <div class="media-grid" id="mediaGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading media library...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button id="prevBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextBtn" class="btn btn-secondary" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Media Player Modal -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="playerTitle">Media Player</h3>
                    <button class="modal-close" id="closePlayer">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="mediaPlayer" controls width="100%" height="auto">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="libraryPath">Media Library Path:</label>
                            <input type="text" id="libraryPath" name="library_path" required>
                        </div>
                        <div class="form-group">
                            <label for="autoScan">Auto Scan:</label>
                            <select id="autoScan" name="auto_scan">
                                <option value="true">Enabled</option>
                                <option value="false">Disabled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="scanInterval">Scan Interval (seconds):</label>
                            <input type="number" id="scanInterval" name="scan_interval" min="300" max="86400">
                        </div>
                        <div class="form-group">
                            <label for="supportedFormats">Supported Formats:</label>
                            <input type="text" id="supportedFormats" name="supported_formats" placeholder="mp4,avi,mkv,mov,wmv,flv,webm">
                        </div>
                        <div class="form-group">
                            <label for="transcodeEnabled">Transcoding:</label>
                            <select id="transcodeEnabled" name="transcode_enabled">
                                <option value="true">Enabled</option>
                                <option value="false">Disabled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="maxResolution">Max Resolution:</label>
                            <select id="maxResolution" name="max_resolution">
                                <option value="720p">720p</option>
                                <option value="1080p">1080p</option>
                                <option value="4k">4K</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                            <button type="button" class="btn btn-secondary" id="cancelSettings">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Keyboard Shortcuts Help -->
        <div id="keyboardShortcuts" class="keyboard-shortcuts">
            <h4><i class="fas fa-keyboard"></i> Keyboard Shortcuts</h4>
            <ul>
                <li><kbd>Space</kbd> Play/Pause</li>
                <li><kbd>←</kbd> <kbd>→</kbd> Seek ±10s</li>
                <li><kbd>F</kbd> Fullscreen</li>
                <li><kbd>M</kbd> Mute/Unmute</li>
                <li><kbd>Esc</kbd> Close modals</li>
                <li><kbd>Ctrl+S</kbd> Open settings</li>
                <li><kbd>?</kbd> Toggle this help</li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
